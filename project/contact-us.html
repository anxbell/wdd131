<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="styles/contact-us.css">
    <link rel="stylesheet" href="styles/contact-us-large.css">
    
    <meta name="description" content="Ethereal Moon Jewelry's Collections Page">
    <meta name="author" content="Valerie Sanchez">

    <title>Contact Us | Ethereal Moon Jewelry</title>
</head>
<body>
    <header>
        <h1>Ethereal Moon Jewelry</h1>

        <nav>
            
            <div><button id="menu" aria-label="Open menu"></button></div>

            
            <ul class="navigation">
                <li><a href="index.html" title="Home" target="_blank">Home</a></li>
                <li><a href="collections.html" title="Collections" target="_blank">Collections</a></li>
                <li><a href="about-us.html" title="About Us" target="_blank">About Us</a></li>
                <li><a href="contact-us.html" title="Contact Us" target="_blank">Contact Us</a></li>
            </ul>

        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>

        <form method="get" action="thanks.html" class="wf1">

            <fieldset>

            <label for="product">Reason
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a reason...</option>
                    <!-- remaining options are created dynamically using a provided product array -->

                </select>
            </label>

            </fieldset>

            <fieldset>
                <div>Rate Us</div>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5" required>
                    <label for="star-a"></label>
              
                    <input type="radio" name="stars" id="star-b" value="4" required>
                    <label for="star-b"></label>
                
                    <input type="radio" name="stars" id="star-c" value="3" required>
                    <label for="star-c"></label>
                
                    <input type="radio" name="stars" id="star-d" value="2" required> 
                    <label for="star-d"></label>
                
                    <input type="radio" name="stars" id="star-e" value="1" required>
                    <label for="star-e"></label>
              </div>

            </fieldset>
            
        

            <fieldset>
                <div>
                    Which features did you find useful in the Jewlery 
                    <br> 
                    <span id="check">(Check all that apply)</span>
                </div>
                
                <label for="durability"><input type="checkbox" name="durability" id="durability" value="yes" >Durability</label>
                <label for="lovely"><input type="checkbox" name="lovely" id="lovely" value="yes" >Lovely</label>
                <label for="natural"><input type="checkbox" name="natural" id="natural" value="yes" >Natural Stone</label>
                <label for="design"><input type="checkbox" name="design" id="design" value="yes">Design</label>
            </fieldset>

            <fieldset>
                <label for="review">Comments <span class="blue">(Optional)</span></label>
                <textarea id="review" name="review" rows="10" cols="70" aria-label="review"></textarea>
            </fieldset>

            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </fieldset>
            <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            


            <input type="submit" value = "Post Review">
        

        </form>


    </main>
    
    <footer>
        <p>&copy;<span id="currentyear"></span> | Ethereal Moon Jewelry </p>

    </footer>

    <script src="scripts/index.js" defer=""></script>
    <script src="scripts/contact-us.js" defer=""></script>
    
    
</body>
</html>
