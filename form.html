<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/form.css" rel="stylesheet">
    <meta name="description" content="WDD 131 Product Review Form">
    <meta name="author" content="Valerie Sanchez">
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">

            <fieldset>

            <label for="product">Product Name
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product...</option>
                    <!-- remaining options are created dynamically using a provided product array -->

                </select>
            </label>

            </fieldset>

            <fieldset>
                <div>Audience</div>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5">
                    <label for="star-a"></label>
              
                    <input type="radio" name="stars" id="star-b" value="4">
                    <label for="star-b"></label>
                
                    <input type="radio" name="stars" id="star-c" value="3">
                    <label for="star-c"></label>
                
                    <input type="radio" name="stars" id="star-d" value="2">
                    <label for="star-d"></label>
                
                    <input type="radio" name="stars" id="star-e" value="1">
                    <label for="star-e"></label>
              </div>

            </fieldset>
            
            
            <fieldset>
                <label for="installationDate">Date of Installation<input type="date" aria-label="installation date" name="installationDate" id="installationDate"></label>
            </fieldset>

            <fieldset>
                <div>
                    Which features did you find useful in the product 
                    <br> 
                    <span id="check">(Check all that apply)</span>
                </div>
                
                <label for="durability"><input type="checkbox" name="durability" id="durability" value="yes" >Durability</label>
                <label for="ease"><input type="checkbox" name="ease" id="ease" value="yes" >Ease of Use</label>
                <label for="performance"><input type="checkbox" name="performance" id="performance" value="yes" >Performance</label>
                <label for="design"><input type="checkbox" name="design" id="design" value="yes">Design</label>
            </fieldset>

            <fieldset>
                <div>Written Review <span class="blue">(Optional)</span></div>
                <textarea id="review" name="review" rows="10" cols="70" aria-label="review"></textarea>
            </fieldset>

            <fieldset>
                <label>Your Name <span class="blue">(Optional) </span><input type="text" name="name" id="name"></label>
            </fieldset>

            <input type="submit" value = "Post Review">
        

        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> ü¶ù Valerie Sanchez ü¶ù</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js" defer=""></script>
    <script src="scripts/form.js" defer=""></script>
</body>
</html>
